<!DOCTYPE html> <!-- Declare the Doctype of an HTML Document, says to browser that I am using HTML5 as a version of HTML. The ! and uppercase DOCTYPE is important, especially for older browsers -->

<html lang="en"> <!-- the rest of my HTML code needs to be wrapped in html tags. The opening <html> goes directly below the <!DOCTYPE html> line, and the closing </html> goes at the end of the page.-->
